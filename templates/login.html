{% extends 'base.html'%}
{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1 class="text-light display-4 mt-100">Login Here!</h1>
        </div>
        <div class="col-md-4">
            <div class="card-mt-100">

                <div class="card-body">
                    <h1>Enter Login details:</h1>
                    <form class="form p-3 mb-2 bg-secondary text-white border border-primary rounded"><label>Email</label><br>
                    <input type="email" class="form-control" name="email"><br>
                    <label>Password</label><br>

                    <input type="password" name="password" class="form-control"><br>
                    <input type="submit" class="btn btn-primary btn-block btn-lg" name="submit" value="Login">
                  </form>
                  <p class="mt-2 ">Not a member? <a href="/register">Create account</a></p>




                    </form>
                </div>
            </div>
        </div>


    </div>


</div>
